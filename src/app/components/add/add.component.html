<div class="container">
  <form [formGroup]="addAccount" novalidate (ngSubmit)="addAccountSubmit(addAccount.value, addAccount.valid)">

    <div class="container">

      <div class="row" [hidden]="!message">
        <div class="alert alert-danger" role="alert">
          <strong>ERROR</strong>{{message}}
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label" for="firstName">First Name</label>
        <div class="col-10">
          <input class="form-control" class="form-control" id="firstName" type="text" formControlName="firstName" name="firstName" autocomplete="false">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label" for="lastName">Last Name</label>
        <div class="col-10">
          <input class="form-control" id="lastName" type="text" formControlName="lastName" name="lastName"
                 autocomplete="false">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label" for="phoneNumber">Phone Number</label>
        <div class="col-10">
          <input class="form-control" id="phoneNumber" formControlName="phoneNumber" name="phoneNumber" type="text" autocomplete="false"/>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="form-group row">
        <label class="col-2 col-form-label" for="streetAddress">Street Address</label>
        <div class="col-10">
          <input class="form-control" type="text" id="streetAddress" formControlName="streetAddress" autocomplete="false">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label" for="apt">Apt. Suite, Building</label>
        <div class="col-10">
          <input class="form-control" type="text" id="apt" formControlName="apt">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label" for="zip">Zip Code</label>
        <div class="col-10">
          <input class="form-control" type="text" id="zip" maxlength="5" autocomplete="false" formControlName="zip">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="form-group row">
        <label class="col-2 col-form-label" for="accountNumber">Account Number</label>
        <div class="col-10">
          <input class="form-control" id="accountNumber" type="text" formControlName="accountNumber" name="accountNumber" autocomplete="false">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label" for="email">Email or username</label>
        <div class="col-10">
          <input class="form-control" type="text" id="email" formControlName="email" name="email" autocomplete="false">
        </div>
      </div>
      <div class="form-group row">
        <button type="submit" class="btn btn-primary">Lookup Account</button>
        <button class="btn btn-warning">Clear Fields</button>
      </div>
    </div>

  </form>
</div>
